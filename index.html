<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px; /* Más espacio interno */
        }
        
        h1 {
            color: #ff4d88;
            margin-bottom: 30px; /* Más espacio debajo del título */
            font-size: 2.2rem; /* Tamaño de fuente más grande */
            letter-spacing: 1px; /* Espaciado entre letras */
            padding: 0 20px; /* Espacio a los lados del texto */
            line-height: 1.3; /* Altura de línea mejorada */
        }
        
        .heart {
            width: 100px;
            height: 90px;
            background-color: #ff4d88;
            margin: 0 auto 40px; /* Más espacio debajo del corazón */
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 0 30px rgba(255, 77, 136, 0.6);
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 90px;
            background-color: #ff4d88;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -50px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -50px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px; /* Más relleno para el input */
            margin: 20px 0; /* Más espacio alrededor del input */
            border: 2px solid #ffb3d9;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #ff4d88;
            box-shadow: 0 0 10px rgba(255, 77, 136, 0.3);
        }
        
        button {
            width: 100%;
            padding: 15px; /* Más relleno para el botón */
            background: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px; /* Más espacio arriba del botón */
            box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
        }
        
        button:hover {
            background: #ff2d72;
            transform: translateY(-2px);
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Mi Sofia</h1>
        <div class="heart"></div>
        <input type="password" id="password" placeholder="Ingresa nuestra clave">
        <button onclick="checkPassword()">Abrir</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password.toLowerCase() === "teamo") {
                window.location.href = "sobre.html";
            } else {
                alert("Clave incorrecta, intenta de nuevo");
                document.getElementById('password').value = '';
            }
        }
        
        document.getElementById('password').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
